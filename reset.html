<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smart Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO meta tags -->
    <meta name="description" content="">
    <meta name="author" content="Sherif">
    <meta name="keywords" content="">
    <!-- favicon ico -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- fontawesome style -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- bootstrap style -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- custom style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="d-flex justify-content-center align-items-center position-relative">
        <section class="p-5 text-center">
            <div class="container">
                <h1 class="mb-3">Smart Login System</h1>
                <form id="formreset" class="row g-3">
                    <div class="px-0 position-relative mb-3">
                        <input type="text" class="form-control" id="reset" placeholder="Enter Reset Code"
                            autocomplete="one-time-code" minlength="5" maxlength="5" required>
                    </div>
                    <div class="px-0 position-relative mb-3">
                        <button class="btn btn-outline-info btn-custom w-100">Verify Code</button>
                        <div class="invalid-tooltip invalid-account"></div>
                    </div>
                </form>
            </div>
        </section>
        <div class="toast position-absolute top-0 start-50 translate-middle-x show" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="toast-header">
                <img src="./favicon.ico" class="rounded me-2" alt="ico">
                <strong class="me-auto">Smart Login</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">Check sessionStorage to Get Code</div>
        </div>
    </main>
    <!-- bootstrap script -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- main script -->
    <script src="./js/main.js"></script>
</body>

</html>
